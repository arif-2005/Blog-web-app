{% extends "layout.html" %}


{% block title %}
    Edit Blog
{% endblock %}


{% block body %}

  <br><br><br>

  <h3 style="color:#aa4f9e;"><center>Edit Blog</center></h3>
  <br><br><br>

  <div style="width:40%; margin:auto;">

      {% for blogs in myblog %}

      <form action="/editblog/{{ blogs['blog_id'] }}" enctype="multipart/form-data" method="post">

        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" name="title" value="{{ blogs['title'] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Author</label>
          <input type="text" name="author" value="{{ blogs['author'] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="sel1">Category</label>
          <select class="form-control" id="sel1" placeholder="Category" name = "category">
            <option>Technology </option>
            <option>Fitness</option>
            <option>Food</option>
            <option>Fashion</option>
            <option>Lifestyle</option>
            <option>Sports</option>
            <option>Travel</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="content" rows="10" cols="80">{{ blogs['content'] }}</textarea>
        </div><br>

        <button type="submit" class="btn btn-primary read_more" style="border:none; background-color:#aa4f9e; color:white;" >Upload</button>
      </form>

      {% endfor %}
  </div>


{% endblock %}
