{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="pass">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="show_pass()">
            <label class="form-check-label" for="exampleCheck1">Show Password</label>
        </div><br>

        <button class="btn btn-primary read_more" type="submit">Log In</button>

        <br><br>

        <div style="color:red; text-align:center;" >
            {% for i in err_msg %}
                <p> {{i}} </p>
            {% endfor %}
        </div>
    </form>

    <script>
        function show_pass(){
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
